<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter utilisateur</title>
</head>
<body>

    <h2>Ajouter utilisateur</h2>

    <form>
        <table>
            <tr>
                <td><label>Login :</label></td>
                <td><input type="text" name="Login" placeholder="login"></td>
            </tr>
            <tr>
                <td><label>Mot de passe :</label></td>
                <td><input type="password" name="mdp" placeholder="*****"></td>
            </tr>
            <tr>
                <td><label>Adresse e-mail :</label></td>
                <td><input type="text" name="mail" placeholder="exemple@mail.com"></td>
            </tr>
            <tr>
                <td><label>Nom :</label></td>
                <td><input type="text" name="nom" placeholder="Nom"></td>
            </tr>
            <tr>
                <td><label>Prénom :</label></td>
                <td><input type="text" name="prenom" placeholder="Prénom"></td>
            </tr>
            <tr>
                <td><label>Civilité :</label></td>
                <td><select name="civilite">
                    <option selected disabled>...</option>
                    <option value = "M">M.</option>
                    <option value = "Mme">Mme</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Date de naissance :</label></td>
                <td><input type="text" name="jour" size="2" placeholder="JJ"> /
                    <input type="text" name="mois" size="2" placeholder="MM"> /
                    <input type="text" name="annee" size="4" placeholder="AAAA"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Enregistrer"></td>
            </tr>
        </table>
    </form>

</body>
</html>
